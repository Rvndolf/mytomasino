<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad8b.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="sidebar">
  <div class="profile-section">
    {% if request.user.profile.profile_picture %}
      <img src="{{ request.user.profile.profile_picture.url }}" alt="Profile" class="profile-img">
    {% else %}
      <img src="{% static 'img/profile.jpg' %}" alt="Default Profile" class="profile-img">
    {% endif %}
    <h6 class="profile-name">{{ request.user.first_name }}</h6>
    <p class="email" title="{{ request.user.email }}">{{ request.user.email }}</p>
  </div>

  <div class="sidebar-nav">
    <a href="{% url 'admin_panel:admin_home' %}" class="nav-item"><i class="bi bi-house"></i><span>Home</span></a>
    <a href="{% url 'admin_panel:users_list' %}" class="nav-item"><i class="bi bi-ticket"></i><span>Users</span></a>
    <a href="{% url 'admin_panel:ticket_list' %}" class="nav-item"><i class="bi bi-clock-history"></i><span>Tickets</span></a>
  </div>

  <form method="POST" action="{% url 'user:logout' %}">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
