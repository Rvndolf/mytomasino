{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
    <h2 class="text-center bg-success text-white p-3 rounded-top mb-0">Forgot Password</h2>
    <div class="card-body">
      <p class="text-center text-muted mb-4">Enter your registered email to receive a reset link.</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Send Reset Link</button>
      </form>
        <div class="text-center mt-3">
        <a href="{% url 'user:login' %}" class="text-success fw-semibold text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
