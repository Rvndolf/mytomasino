{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="container p-4 rounded shadow" style="max-width: 400px; background-color: #d4edda;">
        <h3 class="text-center mb-4 text-success">Reset Your Password</h3>

        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="new_password1" class="form-label">New Password:</label>
                    <input type="password" name="new_password1" id="new_password1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirm New Password:</label>
                    <input type="password" name="new_password2" id="new_password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Change My Password</button>
            </form>
        {% else %}
            <div class="alert alert-danger text-center">
                The password reset link is invalid or has expired.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
