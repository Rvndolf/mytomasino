{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 form-card mx-auto">
    <h2 class="text-center bg-success text-white p-3 rounded-top mb-0">Create an Account</h2>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 fw-bold">Register</button>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">
          Already have an account?
          <a href="{% url 'user:login' %}" class="text-success fw-semibold text-decoration-none">
            Login here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
