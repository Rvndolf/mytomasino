{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 form-card mx-auto">
    <h2 class="text-center bg-success text-white p-3 rounded-top mb-0">Verify Your Email</h2>
    <div class="card-body">
      <p>Please check your email for a verification link before logging in.</p>
      <a href="{% url 'user:login' %}" class="btn btn-success w-100 fw-bold mt-3">
        Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
