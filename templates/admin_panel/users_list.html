{% extends "admin_panel_base.html" %}
{% block content %}
<h1>Registered Users</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Joined</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
