<div id="delete-ticket-{{ ticket.pk }}">
  <h4>Delete Ticket - {{ ticket.ticket_id }}: {{ ticket.title }}</h4>
  <p>Are you sure you want to permanently delete this ticket?</p>
  <form method="post"
        hx-post="{% url 'admin_panel:delete_ticket' ticket.pk %}"
        hx-target="#ticket-table"
        hx-swap="innerHTML">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_panel:ticket_list' %}"
       class="btn btn-secondary"
       hx-get="{% url 'admin_panel:ticket_list' %}"
       hx-target="#ticket-table"
       hx-swap="innerHTML">
      Cancel
    </a>
  </form>
</div>
